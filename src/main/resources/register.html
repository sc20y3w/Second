<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/1.css">
</head>

<body background="static/image/login.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<div class="header">
                <div class="topic">
                    <strong>Gymnasium reservation system</strong>
                    </div>

                <div class="box">

                    <div class="tile">
                        <strong>User register</strong>
                        <span class="or">/</span>
                        <span class="LOGIN">REGISTER</span>
                        <h4>if have account,please <a href="./login">login</a></h4>
                    </div>
                    <form method="post" action="register">
                        <p th:unless="${failure1}">Please enter the information:</p>
                        <p th:if="${failure1}" style="color: red">Your information is incorrect.</p>
                        <label class="name">Username:</label>
                        <input class="text01" type="text" name="username"><br>
                        <label class="password">Password:</label>
                        <input class="text01" type="password" name="password"><br>
                        <label class="telephone">Telephone:</label>
                        <input class="text01" type="text" name="telephone"><br>
                        <div class="Dan">
                            <input type="radio" name="identity" value="teacher">
                            <label class="teacher">Teacher</label>
                            <input type="radio" name="identity" value="student">
                            <label class="students">Student</label>
                        </div>
                        <div class="submit">
                           <button class="btn">register</button>

                        </div>
                    </form>
                </div>

</div>
</body>

</html>
