<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="./static/css/css.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <!-- https://fontawesome.com/v5/icons/times?s=solid -->
</head>

<body>
<div class="wrapper">
  <div class="sidebar">
    <div class="bg_shadow"></div>
    <div class="sidebar_inner">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile_info">
        <div class="profile_img">
          <img src="./static/image/login.png" alt="">
        </div>
          <p class="name" th:text="${username}"></p>
      </div>

      <ul class="siderbar_menu">
        <li class="active">
          <a href="#">
            <div class="icon">
              <!--<i class="fas fa-house"></i>-->
              <i class="fas fa-home"></i>
            </div>
            <div class="title">Home</div>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <div class="icon">
              <i class="fas fa-credit-card"></i>
            </div>
            <div class="title"> Stadium information</div>
            <div class="arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </a>
          <ul class="accordion" onclick="scrollToView()">
            <li><a href="#A1" >Badminton hall</a></li>
            <li><a href="#A2" >Table tennis hall</a></li>
            <li><a href="#A3" >Basketball hall</a></li>
            <li><a href="#A4" >Volleyball hall</a></li>
          </ul>
        </li>
        <li>
          <a href="venue">
            <div class="icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="title">Venue reservations</div>
          </a>
        </li>
        <li>
          <a href="course">
            <div class="icon">
              <i class="fas fa-credit-card"></i>
            </div>
            <div class="title">Venues that have been booked</div>
          </a>
        </li>
        <li>
          <a href="personal">
            <div class="icon">
              <!-- <i class="fas fa-receipt"></i> -->
              <i class="fas fa-user"></i>
            </div>
            <div class="title">Personal</div>
          </a>
        </li>
      </ul>
      <div class="logout_btn">
        <a href="logout">Exit</a>
      </div>
    </div>
  </div>
  <div class="main_container">
    <div class="navbar">
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <div class="logo">
        <a href="#">Gymnasium reservation system</a>
      </div>

    </div>

    <div class="content">
      <div class="item" id="A1">
        Badminton hall

      </div>
      <div class="item" id="A2">
        Table tennis hall
      </div>
      <div class="item" id="A3">
        Basketball hall
      </div>
      <div class="item" id="A4">
        Volleyball hall
      </div>
    </div>
  </div>
</div>
<script src="./static/js/index.js"></script>

</body>

</html>
